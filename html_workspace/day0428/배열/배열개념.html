<script>
    //배열의 index(순번)는 ★0번부터★시작 
    let fruit=[];
    fruit [0]="apple";
    fruit [1]="banana";
    fruit [2]="cherry";
    fruit [3]="grape";
    fruit [4]="orange";
    fruit [5]="peach";
    fruit [6]="pineapple";
    fruit [7]="watermelon";
    fruit [8]="mango";
    fruit [9]="kiwi";

    for(let i=0; i<fruit.length; i++){ 
        //fruit.length로 배열의 길이 유연하게 설정 (단, =넣으면 안됨)
    document.write(fruit[i]+"<br>");}
</script>
<!-- 배열과 반복문은 실과 바늘 -->
