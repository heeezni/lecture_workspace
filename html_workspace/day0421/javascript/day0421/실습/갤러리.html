<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n=1;
        
        function prev(){
            n--;
            // 이미지 파일에 -는 없으므로 1보다 작을 때 max로 가게 해주기
            if (n < 1){
                n=9; 
            }
            document.querySelector("img").src="../../../../images/geographic/animal"
            + n +".jpg";


        }
        // 현재 보고있는 사진의 다음 사진을 나오도록 처리
        function next(){
            // 문서 내의 img 요소의 src속성값을 1씩 증가시켜 대입
            n++;
            if (n >9 ){
                n=1;
            }
            document.querySelector("img").src="../../../../images/geographic/animal"
            + n +".jpg";

        }

    </script>
    <style>
        #wrapper{
            width: 600px;
            height: 600px;
            background-color: black;
            margin: auto;
        }
        #header{
            height: 50px;
            background-color: orange;
            /* 컨텐츠에 대한 수평 중앙 정렬 */
            text-align: center;
            /* div크기만큼 txt의 크기도 맞춰주면 가운데로 옴 */
            line-height: 50px;
            
        }
        #section{
            height: 550px;
            background-color: beige;
        }
        #header button:nth-child(1){
            background-color: yellow;
            width: 80px;
            height: 45px;
            border-radius: 5px;
        }
        #header button:nth-child(2){
            background-color: palegreen;
            width: 80px;
            height: 45px;
            border-radius: 5px;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <button onclick="prev()">이전</button>
            <button onclick="next()">다음</button>
        </div>
        <div id="section">
            <img src="../../../../images/geographic/animal1.jpg" alt="물범">
        </div>
    </div>
</body>
</html>
