<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대위치</title>
    <style>
        #wrapper{
            width: 800px;
            height: 600px;
            background-color: antiquewhite;
            margin: auto;
            position: relative;
            /* 이 속성은 자식인 img 때문에 부여한 것임 */
            overflow: hidden;
            /* 영역을 벗어나는 경우, 안보이게 처리 */

        }
        /* 주의! 포지션을 적용할 때는 부모포함 조상 중 단 하나라도
        relative or absolute가 적용되어 있어야 위치가 깨지지 않음 (암기)\
        포지션에는 기준이 필요하기 때문 */
        img{
         position: absolute; 
         /* 부모인 wrapper를 기준으로 위치시킬 것임 */
         left: 400px;
         top: 100px;
        }
    </style>
</head>
<body>
    <!-- css의 포지션 속성 中 자신의 부모요소를 기준으로 한 위치 속성을
     절대위치 즉, absolute라고 한다 -->
    <div id="wrapper">
        <img src="../../../images/tenor.gif" alt="dancing cat" style="width: 50px;">

    </div>
</body>
</html>
