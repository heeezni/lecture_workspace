<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #wrapper{
            width: 800px;
            height: 650px;
            margin: auto;
        }
        #aside{
            width: 200px;
            height: 650px;
            float: left;
            background-color: plum;
        }
        #section{
            width: 600px;
            height: 650px;
            float: left;
            background-color: lavender
        }
        img{
            width: 50px;
        }
        #pic{
            width: 100%;
            height: 100%;
        }
        
        /* 이미지에 마우스가 올라간 '상태'마저도 선택자가 될 수 있다 - 가상클래스 선택자
        : hover */
        img:hover{
            border: 3px solid red;
            border-radius: 50%;
        }
        </style>
       
       <script>
           let opN=1; //전역변수로 선언해야 프로그램이 끝날 때까지 값이 유지됨
           
           // 문서 내의 pic이라는 아이디를 갖는 요소에 적용된 css중 opacity값을 
           // 0에 가깝도록 음수값을 누적시켜보기
        function setOpa(){
            let pic=document.querySelector("#pic"); //여전사 이미지를 변수에 담음(길어서)
            // opN=opN-0.1; 
            opN-=0.1;
            //기존 값에 음수값 누적
            pic.style.opacity=opN;
          }
       </script>
</head>
<body>
    <div id="wrapper">
        <div id="aside">
            <div>
                투명도 조절<br>
                <img src="../../images/warior/plus_btn.png"alt="plus_btn">
                <img src="../../images/warior/minus_btn.png" alt="minus_btn" onclick="setOpa()">
            </div>
        </div>
        <div id="section">
            <img id="pic" src="../../images/warior/warior.png" alt="여전사">
        </div>
    </div>
</body>
</html>
