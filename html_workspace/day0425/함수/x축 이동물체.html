<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: salmon;
            position: absolute;
            left: 0px;
            top: 150px;
        }
    </style>
    <script>
        let x=0;
        let flag=true;
        
        function move(){//문서 내의 원의 css중 포지션 left값 증가
            let box=document.getElementById("box");

                if(flag){
                    x++;
                    if(x>=70){
                        flag=!flag;
                    }
                } else {
                    x--;
                    if(x<=0){
                        flag=!flag;
                    }
                }
            box.style.left=x*10+"px";
        }; 


        addEventListener("load", function(){
            let m=document.querySelector("#manual");
            let a=document.querySelector("#auto");

            m.addEventListener("click",function(){
                move();
            });
            a.addEventListener("click",function(){ //자동은 기존의 수동 구현 코드를 일정 간격으로 호출하면 됨
                setInterval("move(), 100");
            });

        });
    </script>
</head>
<body>
    <input type="button" value="수동" id="manual">
    <input type="button" value="자동" id="auto">
    
    <div id="box"></div>
</body>
</html>
