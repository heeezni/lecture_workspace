<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동으로 증가하는 카운트</title>
    <style>
        input{
            width: 300px;
            height: 300px;
            font-size: 200px;
            font-weight: bold;
            color: red;
            text-align: right;
        }

    </style>
    <script>
        let n=0; //프로그램이 가동되는 동안 누적시키기 위한 전역변수

        function setCount(){ //1씩 증가시키는 카운트 함수 정의
            n++
            //증가된 데이터를 화면에 출력
            document.querySelector("input").value=n;
            setTimeout("setCount()", 100); //재귀호출 이용한 무한루프=자동호출
        };

        addEventListener("load", function(){ //문서가 로드되면... </html>까지 읽어들이면... 이란뜻
            let bt= document.querySelector("button");
            bt.addEventListener("click", function(){
                this.disabled=true; //버튼을 비활성화 시킴
                setCount();
            });
        });

    </script>
</head>
<body>
    <button>카운트 시작</button>
    <br>
    <input type="text">
</body>
</html>
