<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 마우스이벤트</title>
    <script>
        addEventListener("mousemove", function(){ // 마우스 움직이는 동안 발생
            //사용자가 일으킨 모든 이벤트는 event 객체가 알고있다
            //저번 예제에서는 키보드 이벤트도 얻어왔었다 ex) keyCode로 아스키코드 얻어오기
            let x = event.clientX;
            let y = event.clientY;
            console.log(`x좌표=${x}, y좌표=${y}`);
        }); 

        // function test(){ //선언문에 의한 함수는 재사용을 염두해 둔 코드 방식 
        // } // 이 함수는 사용자의 이벤트 없이는 의미가 없는 함수로, 선언문에 의한 정의는 의미가 없다

        // //따라서 이벤트를 처리하는 함수는 보통 익명함수로 처리한다(anonymous)
        // // 자바에서는 '람다'로 처리
        
    </script>
</head>
<body>
    
</body>
</html>
