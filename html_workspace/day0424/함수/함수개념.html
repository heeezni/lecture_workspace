<script>
    function dan(n){ //매개변수
        for(let j=1;j<=9;j++){
            document.write(`${n}*${j}=${n*j}<br>`)
        }
    }
    dan(2); //괄호 안에 원하는 변수값 입력
    dan(7);
    dan(170980);
    // 매개변수: 중간자 역할, 매개변수는 지역변수, 여러개 가능
        
    // 함수란 재사용성이 높은 코드르 대상으로 영역을 지정하여 이름을 붙여놓은 단위
    // 함수는 **호출**해야 동작함
    // 호이스팅은 나중에 배울 것

    // return 뒤에 있는 코드는 절대 실행 불가
    // return을 만나면 되돌아감 

</script>
