<!-- 
 for문: 시작과 끝을 수치로 알고있을 경우 (반복횟수를 알고 있을 때 사용)
while문: 범위로 표현 (반복횟수를 알 수 없을 때 사용)
-->

<script>
    /* 
    for문이나 while문이나 소괄호 안이 true인 경우
    코드를 수행하는 원칙은 동일
    for, while문을 통해 컴퓨터에게 n회의 개념을 전달하려면

    1) 변수를 기억시켜야함 (초기화, 초기값 설정)
    2) n보다 작아? 참이면 수행해
    3) 기억했던 변수를 증감처리
     */


    let n=1;
    while(n<=5){
        console.log("AA");
        n++;
    }

    for(let i=1;i<=5;i++){
        console.log("BB");
    }

</script>
