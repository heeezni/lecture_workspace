<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px"> 
        <tr>
            <td>501</td>
            <td colspan="2">502</td>
            
        </tr>
        <tr>
            <td>401</td>
            <td>402</td>
            <td>403</td>            
        </tr>
        <tr>
            <td colspan="2">301</td>
            <td>303</td>            
        </tr>
        <tr>
            <td>201</td>
            <td>202</td>
            <td rowspan="2">203</td>
        </tr>
        <tr>
            <td>101</td>
            <td>102</td>
        </tr>
    </table>
</body>
</html>

<!-- 건물 <table>
    각 층 <tr> (천장,바닥)
    각 층의 호수는 <td> (벽)
        border=두께, width=너비
        colum 행, colspan 행 병합
        row 열, rowspan 열 병합 *위에서 아래로만 합칠 수 있음* 
        -->
