<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 800px;
            height: 600px;
            margin: auto;
            text-align: center;
        }
        #header{ 
            width: 100%;
            height: 50px;
            background-color: lightseagreen;
            text-align: center;

        }
        #nav{ 
            width: 200px;
            height: 400px;
            background-color: lightcoral;
            float: left;

        }
        #content{
            background-color: lightyellow;
            width: 600px;
            height: 400px;
            float: left;
            
        }
        #footer{
            background-color: lightblue;
            width: 100%;
            height: 50px;
            clear: both;
            text-align: center;

        }


    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header"><h1>Header</h1></div>
        <div id="nav">
            <h2>Navigator</h2>
            <p>Link1</p>
            <p>Link2</p>
            <p>Link3</p>
            <p>Link4</p>
        </div>
        <div id="content">
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </div>
        <div id="footer">
            <p>Footer content</p>
        </div>
    </div>
</body>
</html>
