<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 1000px;
            height: 450px;
            margin: auto;
        }
        #header{
            width: 100%;
            height: 50px;
            background-color: red;
        }
        #navi{
            width: 100%;
            height: 50px;
            background-color: rgb(216, 126, 42);
        }
        #aside{
            width: 500px;
            height: 300px;
            background-color: rgb(229, 255, 0);
            float: left;
        }
        #section{
            width: 500px;
            height: 300px;
            background-color: rgb(102, 255, 0);
            float: left;
        }
        #footer{
            width: 100%;
            height: 50px;
            clear: both;
            background-color: rgb(0, 217, 255)
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header"></div>
        <div id="navi"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
