<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn on the light</title>
    <style>
        #wrapper{
            width: 900px;
            height: 600px;
            margin: auto;
        }
        #aside{
            width: 100px;
            height: 100%;
            float: left;
            background-color: beige;
            
        }
        #section{
            width: 800px;
            height: 100%;
            float: left;
            background-color: blanchedalmond;
            position: relative;
            /* 나의 자식 중 하나라도 absolute, relative가 적용되어있으면
            부모인 내가 그 기준을 마련해야하므로, absolute, relative 中 하나는 적용이 되어있어야함 */
        }
        #section img{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0px;
            top: 0px;
        }
        #dark{
            width: 100%;
            height: 100%;
            background-color: black;
            /* 부모인 section 기준으로 위치를 결정하는 absolute로 지정 */
            position: absolute;
            left: 0px;
            top: 0px;
            opacity: 0.8;
        }
        </style>
        <script>
            let flag=false;
            
            function onOff(){
                flag=!flag;

                let img=document.querySelector("img");
                let light=(flag)? "on":"off";
                img.src="../../images/light/switch_"+ light +".png";
    
                // let dark=document.querySelector("#dark");
                let dark=document.getElementById("dark");
                // getElementById 쓸 때는 아이디 앞에 # 안씀
                let op=(flag)? 0:0.8;
                dark.style.opacity=op;
            }
        </script>
</head>
<body>
    <div id="wrapper">
        <div id="aside"><img src="../../images/light/switch_off.png" onclick="onOff()"></div>
        <div id="section">
            <img src="../../images/light/room.jpg" alt="방">
            <div id="dark"></div>
        </div>
    </div>
</body>
</html>
