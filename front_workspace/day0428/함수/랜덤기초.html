<script>
    // js에서는 개발자가 유용하게 사용할 수 있는 기능들을 
    // 내장객체란 이름으로 지원 (built-in object) 이 객체들 중 
    // 수학과 관련된 처리는 Math객체가 담당
    // 날짜, 시간 등은 Date
    // 문자열 처리는 String
    // JSON 형식은 JSON 내장 객체가 지원된다

    let r=Math.random(); // 0.xxxx ~ < 1 
    console.log(r);
                        // 랜덤은 0보다 크고, 절대로 1을 넘어설 수 없는 소수(실수)가 반환된다.
                        // (랜덤 값*(내가원하는 수+1)) → 내가 원하는 수.xxxx 나오기 가능
                        // 소수점은 parseInt로 버리자

    console.log(parseInt(Math.random()*4)); // 0~3사이의 정수
    console.log(parseInt(Math.random()*8)); // 0~7사이의 정수

    //두고두고 쓸 거면 함수파일로 저장하자
    // js_lib/common.js

</script>
