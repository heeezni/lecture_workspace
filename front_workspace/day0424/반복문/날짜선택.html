<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 선택창</title>
    <script>
        function creatYear(){
            // 문서 내의 yy라는 요소에 동적으로 태그를 생성하여 option자식요소를 대량으로 붙이자
            //select 박스 얻기 
            for(let y=2010;y>=1930;y--){
            let op=document.createElement("option");
            let yy=document.getElementById("yy");
            op.text=y;
            yy.add(op); 
            }
        }
        function creatMonth(){
            for(let m=1;m<=12;m++){
            let op=document.createElement("option");
            let mm=document.getElementById("mm");
            op.text=m;
            mm.add(op); 
            }
        }
        function creatDay(){
            for(let d=1;d<=31;d++){
            let op=document.createElement("option");
            let dd=document.getElementById("dd");
            op.text=d;
            dd.add(op); 
            }

        }

        function init(){
             //호출 필수
            creatYear(); // 연도 채우기
            creatMonth(); // 월 채우기
            creatDay(); // 일 채우기
        }

    </script>
</head>
<body onload="init()">
    <div>
        <select name="" id="yy"></select>년   
        <select name="" id="mm"></select>월
        <select name="" id="dd"></select>일
    </div>
</body>
</html>
