<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <!-- 모든 태그는 인라인 방식 or 블럭 방식 
     인라인: 같은 수평선 상에 공존할 수 있는 속성 
     너비, 높이 - 적용불가
     마진, 패딩 - 일부만 적용
     -> 화면분할에 사용할 수 없다 
     -->
     <span id="box1">스팬1</span>
     <span id="box2">스팬2</span>
</body>
</html>
