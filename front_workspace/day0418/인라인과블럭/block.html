<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 블럭 속성은 같은 수평선상의 다른 요소와 공존이 불가능
     즉, '배척'하기 때문에 줄바꿈이 발생
     너비,높이,마진,패딩 완벽적용됨
     -> 웹페이지의 레이아웃에 사용 -->
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
</body>
</html>
