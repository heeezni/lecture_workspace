<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 지정된 속성값으로 '끝'나는 요소선택 - 속성값에 $*/
        img[src$=".jpeg"]{
            border: 5px solid pink; 
            /* 두께 5px짜리 핑크색의 실선 */
        }
    </style>
</head>
<body>
    <img src="../../images/puppy.jpeg" width="100px">
    <img src="../../images/tenor.gif" width="200px">
</body>
</html>
