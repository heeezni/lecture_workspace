<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* <div>자식으로 넣어줘야
            :last-child 인식됨 */
        p:first-child{
            color: red;
        }
        p:last-child{
            color: blue;
        }
        
    </style>
</head>
<body>
    <div>    
        <p>문단1</p>
        <p>문단2</p>
        <p>문단3</p>
        <p>문단4</p>
        <p>문단5</p>
    </div>



</body>
</html>
