<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            color: red;
        }
        /* '마우스를 올렸을 때' 상태를 선택자로 지정
        :hover */
        a:hover{
            color: blue;
        }
        button:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 링크 아무것도 안 넣을 때 #넣기 -->
    <a href="#">여기에 마우스 올려보세요</a>
    <button>마우스를 올려보세요</button>
</body>
</html>
