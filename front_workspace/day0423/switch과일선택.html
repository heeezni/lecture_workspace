<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일선택 else if활용</title>
    <script>
        
        
        function showInput(){
            //prompt는 사용자의 문자열 입력을 염두해 둔 메시지 창
            // 사용자가 아무리 숫자를 넣으려고 해도, 내부적으로 숫자5를 문자"5"로 이해

            let n=prompt("과일을 선택하세요\n 1.사과 2.바나나 3.포도 4.체리 5.오렌지");
            // 줄바꿈<br>은 html에서만, JS는 \n
            n=parseInt(n); //정수로 만들고 싶은 대상 데이터 
            let img = document.querySelector("img");

            // switch문
            let fileName; //파일의 경로를 담게 될 전역변수
            switch(n){
                case 1 :fileName="apple.png";break;
                case 2 :fileName="banana.png";break;
                case 3 :fileName="grape.png";break;
                case 4 :fileName="cherry.png";break;
                case 5 :fileName="orange.png";break;
                default:alert("번호에 있는 것만 선택하세요")
            }
            // 조건 판단이 끝난 이후엔 파일명 정보만 있으므로
            // 파일명 앞에 경로도 추가하기
                    fileName="../images/fruit/"+fileName
                    img.src=fileName;
        }


    </script>
</head>
<body>
    <button onclick="showInput()">prompt 띄우기</button>
    <!-- 처음엔 과일 선택하지 않은 시점, src 비워두기 -->
     <img>
</body>
</html>
